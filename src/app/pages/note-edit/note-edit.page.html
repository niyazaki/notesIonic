<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Note</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <form [formGroup]="noteForm">
      <ion-item>
        <ion-label position="floating">Title : </ion-label>
        <ion-input type="text" formControlName="title" value = "{{note.title}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Content : </ion-label>
        <ion-textarea type="text" formControlName="content" value = "{{note.content}}"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Category : </ion-label>
        <ion-select formControlName="category" interface="popover"  placeholder = "{{note.category.name}}">
          <ion-select-option *ngFor="let ct of categories" value="{{ct.id}}|{{ct.name}}">{{ct.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-button shape="round" color="primary" [disabled]="!noteForm.valid" (click)="editNote()">Edit</ion-button>
        <ion-button shape="round" color="danger" routerLink="/notes">Cancel</ion-button>
      </ion-item>
    </form>
  </ion-card>
</ion-content>
